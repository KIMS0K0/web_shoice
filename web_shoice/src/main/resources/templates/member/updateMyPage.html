<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>MyPage</title>
<style type="text/css">
    /* Behance 스타일의 배경 및 프로필 레이아웃 */
    #background {
        height: 400px;
        background-size: cover;
        background-position: center;
    }
    #profile-info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    /* 입력 필드와 버튼을 세로로 정렬 */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    /* 각 입력 필드 스타일 */
    label {
        font-size: 1em;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="file"] {
        padding: 8px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }
    /* 완료 버튼 스타일 */
    .edit-btn {
        background-color: #ffc0cb;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        width: 100%;
    }
    .edit-btn:hover {
        background-color: #ff80b3;
    }
</style>

</head>
<body>
<div layout:fragment="content">
    <div id="container">
        <!-- 프로필 수정 폼 -->
        <form action="/user/updateProfile" method="post" enctype="multipart/form-data">
            <!-- 배경 이미지 업로드 -->
            <label>배경 이미지:</label>
            <input type="file" name="background" accept="image/*">
            
            <!-- 프로필 사진 업로드 -->
            <label>프로필 사진:</label>
            <input type="file" name="profilephoto" accept="image/*">
            
            <!-- 이름 입력 -->
            <label>이름:</label>
            <input type="text" name="name" th:value="${session.mdto.name}">
            
            <!-- 직업 입력 -->
            <label>직업:</label>
            <input type="text" name="job" th:value="${session.mdto.job}">
            
            <label>주소:</label>
            <input type="text" name="address" th:value="${session.mdto.address}">
            
            <label>이메일:</label>
            <input type="text" name="email" th:value="${session.mdto.email}">
            
            <!-- 완료 버튼 -->
            <button type="submit" class="edit-btn">완료</button>
        </form>
    </div>
</div>
</body>
</html>
